<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="uploads/favicon.png">

  <title>Login - inventory manager</title>

  <!--------Bootstrap core css-------->
  <link rel="stylesheet" href="common/css/bootstrap.min.css">
  <link rel="stylesheet" href="common/css/bootstrap-reset.css">
  <!--------External css---------->
  <!----<link rel="stylesheet" href="common/assets/font-awesome/css/font-awesome.css">-->
  <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  rel="stylesheet"/>
  <link rel="stylesheet" href="common/assets/data-tables/DT_bootstrap.css">
  <!-------Custom styles for this app----------->
  <link rel="stylesheet" href="common/css/style.css">
  <link rel="stylesheet" href="common/css/style-responsive.css">
</head>
<body class="login-body">
  <div class="container">
     <form class="form-signin" method="POST" action="auth/login">
      <h2 class="login form-signin-heading">CODEITSNET TECHNOLOGY LIMITED <br/><br/> <img src="uploads/favicon.png" alt=""></h2>
      <div id="infoMessage"></div>
      <div class="login-wrap">
        <input type="text" class="form-control" name="identity" value="admin@me.com" placeholder="User Email" autofocus>
        <input type="password" class="form-control" name="password" value="123456" placeholder="Password">
        <p><a data-toggle="modal" href="#myModal"> Forgot Password?</a></p>
        <button class="btn btn-lg btn-login btn-block" type="submit">Sign In</button>
      </div>
    </form>
  </div>
  <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="auth/forgot_password">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Forgot Password?</h4>
          </div>
          <div class="modal-body">
            <p>Insert a valid Email to reset your password</p>
            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
            <input class="btn btn-success" type="submit" name="submit" value="submit">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-------js placed at the end of the document so the pages load faster---->
  <script src="common/js/jquery.js"></script>
  <script src="common/js/bootstrap.min.js"></script>
</body>
</html>
